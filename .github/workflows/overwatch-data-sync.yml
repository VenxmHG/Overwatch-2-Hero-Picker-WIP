name: Overwatch Data Sync

on:
  schedule:
    - cron: "0 14 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sync-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Sync heroes, portraits, and stats
        run: node scripts/update-overwatch-data.mjs

      - name: Create pull request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(data): sync overwatch heroes and stats"
          branch: "chore/overwatch-data-sync"
          delete-branch: true
          title: "chore(data): sync overwatch heroes and stats"
          body: |
            Automated daily sync for:
            - hero roster updates
            - hero portraits
            - rank/map win-rate and pick-rate statistics
            - score baseline refresh
          labels: |
            automation
            data-sync
